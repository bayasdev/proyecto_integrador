server {
    underscores_in_headers on;
    client_max_body_size 100M;
    server_name front.smcar.com;
    root /public_html/frontend/;
    index index.html;
    error_log /var/log/nginx/front-errors.log;
    access_log /var/log/nginx/front-access.log;

    location / {
        try_files $uri $uri/ /index.html;
    }
}