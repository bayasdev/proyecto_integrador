<h1 class="display-5 mb-5">Administrador de Roles</h1>
<div class="row d-flex mb-5">
    <div class="col-12 mb-5">
        <table class="table table-hover table-bordered table-responsive">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- ArrÃ©glame: implementar inline edit -->
                <tr *ngFor="let rol of roles">
                    <th scope="row">{{rol.id}}</th>
                    <td>{{rol.name}}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary"><i class="las la-edit"></i> Editar Rol</button>
                            <button type="button" class="btn btn-danger"><i class="las la-trash"></i> Eliminar Rol</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
