<div class="container-fluid">
    <div class="row d-flex flex-column align-items-center text-center my-5">
        <div class="col-lg-5 col-md-12 col-sm-12">
            <ng-container *ngIf="this.isOk == true; else tokenError">
                <div class="mb-5">
                    <img src="assets/img/dashboard/denegado.svg" width="300" class="img-fluid">
                </div>
                <h4 class="display-4 mb-5">OK</h4>
                <p class="lead mb-5">Contraseña reseteada.</p>
            </ng-container>
            <ng-template #tokenError>
                <div class="mb-5">
                    <img src="assets/img/dashboard/denegado.svg" width="300" class="img-fluid">
                </div>
                <h4 class="display-4 mb-5">Error</h4>
                <p class="lead mb-5">La URL proporcionada no es válida.</p>
            </ng-template>
            <p class="text-muted mb-0">&copy; Universidad Iberoamericana del Ecuador</p>
        </div>
    </div>
</div>
