<!-- start working on dynamic sidebar -->

<div class="offcanvas offcanvas-start bg-dark text-white sidebar-nav" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
  <div class="offcanvas-body px-0">
    <nav class="navbar-dark">
      <ul class="navbar-nav" *ngFor="let link of links">
        <ng-container *ngIf="this.user.role == link.expectedRole || link.expectedRole == 'any'">
          <li>
            <div class="text-muted small fw-bold px-3">{{link.name}}</div>
          </li>
          <li *ngFor="let link_child of link.items">
            <ng-container *ngIf="link_child.name != 'Cerrar sesiÃ³n'; else logOutLink">
              <a [routerLink]="[link_child.link]" [routerLinkActive]="['active']" class="nav-link px-3">
                <i class="{{link_child.icon}} me-2"></i> {{link_child.name}}
              </a>
            </ng-container>
            <ng-template #logOutLink>
              <a (click)="logout()" class="nav-link px-3">
                <i class="{{link_child.icon}} me-2"></i> {{link_child.name}}
              </a>
            </ng-template>
          </li>
          <li class="my-4">
            <hr class="dropdown-divider">
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</div>
