<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/smcar_favicon.svg" type="image/x-icon">
    <title>Recuperar contraseña | SMCAR</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-lg-7 col-md-12 col-sm-12 bg-light p-5 d-lg-flex flex-column justify-content-center align-items-center d-none">
                <img src="img/calendario.svg" height="400" class="mb-5">
                <h4 class="w-50 text-center">Recuerda que puedes realizar cambios a tu carga académica durante los primeros 30 días del periodo académico en curso.</h4>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 p-5">
                <div class="mb-5 d-flex justify-content-end">
                    <a href="https://www.unibe.edu.ec/" target="_blank" class="nav-link"><i class="las la-home"></i> UNIB.E</a>
                </div>
                <div class="d-flex flex-column justify-content-center h-75 mb-5">
                    <div class="mb-5">
                        <img src="img/smcar_logo.svg" width="200" class="img-fluid">
                    </div>
                    <h4 class="display-5 mb-5">Recuperar contraseña</h4>
                    <form>
                        <div class="mb-5">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary"><i class="las la-paper-plane"></i> Enviar correo de recuperación</button>
                            <button type="button" class="btn btn-success"><i class="las la-sign-in-alt"></i> Iniciar sesión</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="text-muted text-center">(C) Universidad Iberoamericana del Ecuador</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
